{% extends "layout.html" %}

{% block content %}
<div class="container content-center">
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Calculadora</h3>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <div class="mb-3">
                            <label for="n1" class="form-label">Número 1</label>
                            <input type="number" class="form-control rounded-pill" id="n1" name="n1" placeholder="Ingresa el primer número" required>
                        </div>
                        <div class="mb-3">
                            <label for="n2" class="form-label">Número 2</label>
                            <input type="number" class="form-control rounded-pill" id="n2" name="n2" placeholder="Ingresa el segundo número" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success rounded-pill">Calcular</button>
                        </div>
                    </form>
                    <h1> {{resultado}} </h1>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
